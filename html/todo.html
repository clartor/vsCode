<body>
    <script>
        // skapa krysset och lägg till på "uppdraget" som skickas in
        var myNodelist = document.getElementsByTagName("LI");
        var i;
        for (i = 0; i < myNodelist.length; i++) {
            var span = document.createElement("SPAN");
            var txt = document.createTextNode("\u00D7");
            span.className = "close";
            span.appendChild(txt);
            myNodelist[i].appendChild(span);
        }

        // kryssa för att radera uppdraget från listan
        var close = document.getElementsByClassName("close");
        var i;
        for (i = 0; i < close.length; i++) {
            close[i].onclick = function () {
                var div = this.parentElement;
                div.style.display = "none";
            }
        }

        // skapa list item när klick på skicka knappen 
        function newElement() {
            var li = document.createElement("li");
            var inputValue = document.getElementById("myInput").value;
            var t = document.createTextNode(inputValue);
            li.appendChild(t);
            if (inputValue === '') { // om tomt värde alert att text måste finnas i input
                alert("You must write something!");
            } else {
                document.getElementById("myUL").appendChild(li);
            }
            document.getElementById("myInput").value = "";

            var span = document.createElement("SPAN");
            var txt = document.createTextNode("\u00D7");
            span.className = "close";
            span.appendChild(txt);
            li.appendChild(span);

            for (i = 0; i < close.length; i++) {
                close[i].onclick = function () {
                    var div = this.parentElement;
                    div.style.display = "none";
                }
            }
        }
    </script>

    <div class="AddAtodoinList">
        <h2>Lägg till en syssla</h2>
        <div id="myDIV">
            <!-- <h2>To Do List</h2> -->
            <input type="text" id="myInput" placeholder="Uppdrag...">
            <span onclick="newElement()" class="addBtn">skicka</span>
        </div>

        <div>
            <ul id="myUL" style="list-style-type:none !important;"> 
                <!-- inline style här för jag fick det inte att fungera i css filen-->
